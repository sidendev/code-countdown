<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <title>Code Countdown</title>
    </head>
    <body>
        <header class="header">
            <div class="header__container">
                <h1 class="header__logo" id="new-game-btn">Code Countdown</h1>

                <!-- Bootstrap offcanvas - using Bootstrap classes -->
                <button
                    class="navbar-toggler header__offcanvas-toggler navbar-dark bg-dark"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Bootstrap offcanvas - using Bootstrap classes -->
                <div
                    class="offcanvas offcanvas-end text-bg-dark"
                    tabindex="-1"
                    id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel"
                >
                    <div class="offcanvas-header">
                        <button
                            type="button"
                            class="btn-close btn-close-white"
                            data-bs-dismiss="offcanvas"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="offcanvas-body">
                        <nav class="header__nav header__nav--offcanvas">
                            <button class="header__btn" id="settings-btn">
                                Settings
                            </button>
                            <button class="header__btn" id="about-btn">
                                About
                            </button>
                            <button class="header__btn" id="new-game-btn">
                                New Game
                            </button>
                        </nav>
                    </div>
                </div>

                <!-- Non Bootstrap Desktop Nav -->
                <nav class="header__nav header__nav--desktop">
                    <button class="header__btn" id="settings-btn">
                        Settings
                    </button>
                    <button class="header__btn" id="about-btn">About</button>
                    <button class="header__btn" id="new-game-btn">
                        New Game
                    </button>
                </nav>
            </div>
        </header>
        <main class="main">
            <div class="main__container" id="app"></div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <p class="footer__text">&copy; 2025 Code Countdown</p>
            </div>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
